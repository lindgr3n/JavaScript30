<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Elements -> Right click -> Break on...

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'nice');

    // Styled
    console.log('%c I am  some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Warn!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('Info!');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        //console.group(`${dog.name}`); // Open default
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age* 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Test');
    console.count('Test');
    console.count('Nytt');
    console.count('Test');
    console.count('Nytt');
    console.count('Test');
    console.count('Test');
    console.count('Nytt');
    console.count('Test');

    // timing
    console.time('fetcing data');
    fetch('https://api.github.com/users/lindgr3n')
        .then(data => data.json())
        .then(data => {
           console.timeEnd('fetching data');
           console.log(data);
        });

    // tables
    console.table(dogs);
  </script>
</body>
</html>
